<div class="login">
<form method="POST" (submit)="loginCheck($event)">
  <h1>Logowanie</h1>
  <br><input type="text" placeholder="Login" name="login">
  <br><input type="password" placeholder="Hasło" name="password">
  <p>Nie masz jeszcze konta? <a routerLink="/register">Zarejestruj się</a></p>
  <br><input type="submit" value="Zaloguj">
</form>
</div>
